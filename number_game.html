<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>number game</title>
</head>
<body>
	<h1>number game</h1>
	<p>number in between 1-10</p>
	<label>Enter a guess</label>
	<input type="text" name="" id="geussfield"><br>
	<input type="submit" name="" id="getsubmit">
	<script type="text/javascript">
		const answer = Math.floor(Math.random()*10+1);
		let geuesses =0;
		document.getElementById('getsubmit').onclick=function(){
			let geuss=document.getElementById('geussfield').value;
			geuesses+=1;
			if(geuss == answer){
				alert('${answer} is the #.it took you ${geuesses} geuss')
			}
			else if(geuss < answer){
				alert("too small !")
			}
			else{
				alert("too large !")
			}
		}
	</script>
</body>
</html>
