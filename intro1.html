<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jvaascript</title>
</head>
<body>
	<script type="text/javascript">
		var datiles=[{
			name:"gana",
			roll_number:"n40",
			branch:"ECE",
			},
			{
				name:"niav",

			{

				branch:"EE",
			},
			{
				name:"niav",
				roll_number:"j50",
				branch:"EE",
			}
			]
			for (var i = 0; i < datiles.length; i++) {
				document.write(i+1+". ")
				for(key in datiles[i]){
					document.write(" "+datiles[i][key]+" ")
				}
				document.write("<br>")
			}
	</script>
</body>
</html>
