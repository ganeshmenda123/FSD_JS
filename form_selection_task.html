<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body><center><h1>College Form</h1></center>
    <h3>Enter Your Details</h3>
    <form id="fom" onsubmit="return validateForm()">
        First Name : <input type="text" name="fname" id="fname_id"><br><br>
        Last Name : <input type="text" name="lname" id="lname_id"><br><br>
        Date of birth : <input type="date"><br><br>
        Select College : <select name="college" id="clg_id">
            <option value="">---Select College---</option>
            <option value="AEC">Aditya Engineering College</option>
            <option value="ACET">Aditya College of Engineering and Technology</option>
            <option value="ACOE">Aditya College of Engineering</option>
        </select><br><br>
        Select District : <select name="college" id="clg_id">
            <option value="">---Select district---</option>
            <option value="EAST_GODAVARI">East Godavari</option>
            <option value="WEST_GODAVARI">West Godavari</option>
        </select><br><br>
        Gender : Male<input type="radio" name="gender">
        Female<input type="radio" name="gender"><br>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function sample(){
            document.getElementById('fom').submit()
        }
    </script>
</body>
</html>
