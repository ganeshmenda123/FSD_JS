	<script type="text/javascript">
		class call{
			constructor(maths,phy,che,en){
				this.mat=maths;
				this.physics=phy;
				this.chemistry=che;
				this.english=en;
				this.getfullname=function(){
					return "<br>"+this.english+"<br>"+this.physics
				}
			}
		}
		let obj = new call(98,89,78,99)
		document.write(obj.mat+"<br>"+obj.physics+"<br>"+obj.chemistry+"<br>"+obj.english)
		document.write(obj.getfullname())
	</script>
