****nested loop= a loop inside of another loop-->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<h1>nested loop</h1>
<label id="home"></label>
<script type="text/javascript">
	let symbol=window.prompt("enter a symbol to")
	let rows=window.prompt("enter rows")
	let columns=window.prompt("enter columus")
	for(let i=1;i<=rows;i+=1){
		for(let j=1;j<=columns;j+=1){
			document.getElementById('home').innerHTML+=symbol;
		}
		document.getElementById('home').innerHTML+="<br>"
	}
</script>
</body>
</html>
