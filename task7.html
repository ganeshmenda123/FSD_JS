<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>task7</title>
	<style type="text/css">
		input{
			outline: none;
		}
	</style>
</head>
<body>
	<label>Enter Name</label>
	<input type="text" onkeyup="sample(this.value)" id="ins_id">
	<br>
	<span id="sp_id"></span>
	<script type="text/javascript">
		function sample(str){
			if(str.length<3){
				document.getElementById('sp_id').innerText='please enter more then 3 charecters';
				document.getElementById('sp_id').style.color='red'
				let p = document.getElementById('ins_id');
				p.style.border="5px solid red"
			}else{
				document.getElementById('sp_id').textContent=' ';
				document.getElementById('ins_id').style.border='';
			}
		}
	</script>
</body>
</html>
