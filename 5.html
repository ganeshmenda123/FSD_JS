<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Task</title>
</head>
<body>
    <h1>Multiplication of the number is</h1>
    <script>
        let a = parseInt(prompt("Enter the number"))
        for (let i = 0; i<11; i++) {
            document.write(a+"X"+i+"="+a*i+"<br>") 
        }
    </script>
</body>
</html>
