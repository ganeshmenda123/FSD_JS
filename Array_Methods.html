<table id="table_id" border="1" cellspacing="0">
</table>
<script type="text/javascript">
	let trinee=[{
		name:'ganesh',
		roll_no:'45',
		barnch:'ECE',
		college:'ACET'
	},
	{
		name:'nivas',
		roll_no:'123',
		barnch:'CSE',
		college:'AET'
	},
	{
		name:'veera',
		roll_no:'34',
		barnch:'ECE',
		college:'ACET'
	},
	{
		name:'srinu',
		roll_no:'987',
		barnch:'CSE',
		college:'AET'
	}]
		let tr =' ';
		trinee.map(function(ele,index,arr){
			tr+="<tr><td>"+(index+1)+"</td><td>"+ele.name+"</td><td>"+ele.roll_no+"</td><td>"+ele.barnch+"</td><td>"+ele.college+"</td></tr>";
		})
		document.getElementById("table_id").innerHTML=tr
</script>
