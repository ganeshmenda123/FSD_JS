<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>game over</title>
</head>
<body>
	<h3>Keyboard Events</h3>
	<ul style="list-style-type: none;">
		<li>key down</li>
		<li>key up</li>
		<li>key press</li>
	</ul>
	<hr>
	<form>
		<label>key down</label>
		<input type="text" name="" value="" onkeydown="sample(this.value)">
		<br>
		<span id="sp_id"></span>
		<br>
		<br>
		<label>key up</label>
		<input type="text" name="" value="" onkeyup="sample(this.value)">
		<br>
		<br>
		<label>key press</label>
		<input type="text" name="" value="" onkeypress="sample(this.value)">
	</form>
	<script type="text/javascript">
		function sample(color){
			document.getElementById('sp_id').innerText=color;
			document.body.stlye.background=color
		}
	</script>
</body>
</html>
