 <script type="text/javascript">
  let grade = 'e';

   switch (grade){
    case "a":
    console.log("very good");
    break;
    case "b":
    console.log(" good");
    break;
    case "c":
    console.log("average");
    break;
    case "d":
    console.log("better");
    break;
    case "e":
    console.log("bad");
    break;

   }
 </script>
